services:
  backend:
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ALLOWED-ORIGINS=http://localhost:4200,http://ui
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  ui:
    build:
      context: ./realtime-ui
    ports:
      - "4200:80"
    depends_on:
      - backend